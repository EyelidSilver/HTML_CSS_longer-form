</head>

<body>

        <div class="topnav">
            <a href="index.html" class="active">Eyelid Silver Art Shop</a>

                <a href="DRAWINGS.html">DRAWINGS</a>

                <i class="fa fa-bars"></i>

        </div>

    <header class="border">
        <h1>
            SEND US YOUR RECEPT!
        </h1>
    </header>

    <main>
        <form class="contactform" name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" name="email" id="email"><br><br>
            <label for="tel">Enter your phone number:</label><br>
            <input type="tel" name="tel" id="tel"><br><br>
            <label for="age">How old are you?</label><br>
            <input type="number" name="age" id="age"><br><br>
            <label for="dateofb">What is your date of birth?</label><br>
            <input type="date" name="dateofb" id="dateofb"><br><br>
            <label for="gender">What is your gender?</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            <label for="cuisine">What is your favorite cuisine?</label><br>
            <input type="checkbox" name="French" id="French" value="French">
            <label for="French">French</label><br>
            <input type="checkbox" name="Italian" id="Italian" value="Italian">
            <label for="Italian">Italian</label><br>
            <input type="checkbox" name="Italian" id="Spanish" value="Spanish">
            <label for="Spanish">Spanish</label><br>
            <input type="checkbox" name="Arabian" id="Arabian" value="Arabian">
            <label for="Arabian">Arabian</label><br><br>
            <label for="color">What is your favorite color of shorts?</label><br>
            <input type="color" name="color" id="color"><br><br>
            <label for="question">Your biography</label><br>
            <textarea name="question" id="question" cols="30" rows="10"></textarea><br><br>
            <label for="file">Upload here your recept with a file:</label><br>
            <input type="file" name="file" id="file"><br><br>
            <label for="url">Do you have a website with your recepts? <br>
                Paste the url here:</label> <br>
                <input type="url" name="url" id="url"><br><br>
            <div class="recaptcha" data-netlify-recaptcha="true"></div>
            <input class="send" type="reset" value="Reset">
            <input class="send" type="submit" value="Submit">
        </form>

    </main>

    <footer>
        Coded by Eyelid Silver
    </footer>

</body>

</html>
